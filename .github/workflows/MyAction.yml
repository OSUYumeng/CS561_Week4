name: Test With My Action
on: 
  push:
    branches: ["Yumeng/use-actions"]

jobs:
  my-job:

    runs-on: ubuntu-latest

    steps:
      - name: cd into the Folder
        run: cd MyLibrary
      - name: Do excutable everywhere
        run: swift package init --type executable
      - name: Do Build
        run: swift build
      - name: Do Test  
        run: swift test